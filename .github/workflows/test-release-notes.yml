on: [push]
jobs:
  test-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Generate release notes
        uses: UnforgivenPL/milestone-notes@master
        with:
          version-number: "0.1"
          repository: "UnforgivenPL/milestone-notes"
      - name: Show release notes
        run: cat milestone-notes.md
