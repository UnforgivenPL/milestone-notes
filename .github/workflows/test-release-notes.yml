jobs:
  test-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Generate release notes
        uses: UnforgivenPL/milestone-notes@${{ github.ref }}
        with:
          version-number: "1"
          repository: ${{ github.repository }}
      - name: Show release notes
        run: cat milestone-notes.md
